{% load wagtailimages_tags %}

<div class="container">
    <h3>{{ self.question }}</h3>
    <div class="input-group mb-3">
        <div class="input-group-text">
            <label for="True">True</label>
            <input type="checkbox" aria-label="True" id="True">
        </div>
        <div class="input-group-text">
            <label for="False">False</label>
            <input type="checkbox" aria-label="False" id="False">
        </div>
    </div>
</div>
