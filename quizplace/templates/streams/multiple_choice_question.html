{% load wagtailimages_tags %}

<div class="container">
    <h3>{{ self.question }}</h3>
    <div class="list-group">
        {% for option in self.options %}
            <button 
                type="button"
                class="list-group-item list-group-item-action">
              {{ option.option_text }}
            </button>
        {% endfor %}
    </div>
</div>
